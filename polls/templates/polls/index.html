 <html >
<body>

<div class="header">
  <p class="sansserif">Maniac Voter</p>

</div>

<div class="content">
  <h1>Available Questions</h1>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if latest_question_list %}

    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">  <p class="sansserif">{{ question.question_text }}</p></a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}



</div>

</body>

 </html >
